<body>
  <h1>FA Taxi Service</h1>
  <div class="container">
    <label for="ophaaladres">ğŸ“ Ophaaladres</label>
    <input type="text" id="ophaaladres" placeholder="Bijv. Stationsplein 1, Amsterdam">
    <button onclick="gebruikLocatie()">ğŸ“Œ Haal mijn locatie op</button>

    <div class="tussenstop-btn-container">
      <label for="tussenstop">ğŸ“ Voeg tussenstop toe:</label>
      <button id="plus-btn" onclick="addTussenstop()">+</button>
    </div>
    <div class="tussenstop-container" id="tussenstop-container"></div>

    <label for="afzetadres">ğŸ“ Afzetadres</label>
    <input type="text" id="afzetadres" placeholder="Bijv. Damrak 50, Amsterdam">

    <button onclick="document.getElementById('planRitContainer').style.display='block'">ğŸ“… Geplande rit</button>
    <div id="planRitContainer">
      <label for="tijdstip">ğŸ•’ Gewenst tijdstip</label>
      <input type="datetime-local" id="tijdstip">
    </div>

    <label for="betaalmethode">ğŸ’³ Kies een betaalmethode</label>
    <select id="betaalmethode">
      <option value="Tikkie">ğŸ”— Tikkie (online betaallink)</option>
      <option value="Online betaallink">ğŸŒ Online betaallink</option>
      <option value="Pin bij chauffeur">ğŸ’³ Pin bij chauffeur</option>
      <option value="Contant">ğŸ’¶ Contant</option>
    </select>

    <label for="huisdieren">ğŸ¾ Huisdieren meenemen?</label>
    <input type="checkbox" id="huisdieren"> Ja, ik neem huisdieren mee.

    <label for="opmerkingen">ğŸ’¬ Opmerkingen (optioneel)</label>
    <textarea id="opmerkingen" rows="4" placeholder="Bijv. speciale verzoeken"></textarea>

    <button onclick="toggleSpoed()" id="spoedBtn">ğŸš¨ Voeg â‚¬10 spoedrit toe</button>
    <input type="checkbox" id="akkoord"> Ik ga akkoord met de annuleringskosten van â‚¬10,-
    <button onclick="berekenRit()">ğŸš– Bereken ritprijs</button>

    <div id="resultaat"></div>

    <a id="whatsappKnop" href="#" target="_blank" style="display:none;">
      <button>ğŸ“© Bevestig & Verstuur naar WhatsApp</button>
    </a>
  </div>

<script>
let spoedToeslag = 0;
let tussenstops = [];

function toggleSpoed() {
  spoedToeslag = spoedToeslag === 0 ? 10 : 0;
  document.getElementById('spoedBtn').innerText = spoedToeslag === 0 ? "ğŸš¨ Voeg â‚¬10 spoedrit toe" : "âœ… Spoedrit toegevoegd (â‚¬10)";
}

function addTussenstop() {
  if (tussenstops.length < 3) {
    const stopNummer = tussenstops.length + 1;
    const container = document.createElement('div');
    container.classList.add('tussenstop-item');
    const inputId = `tussenstop${stopNummer}`;
    container.innerHTML = `
      <input type="text" id="${inputId}" placeholder="Adres van de tussenstop">
      <button type="button" onclick="removeTussenstop(${stopNummer})">-</button>
    `;
    document.getElementById('tussenstop-container').appendChild(container);
    initAutocomplete(inputId);
    tussenstops.push(inputId);
  }
}

function removeTussenstop(num) {
  const el = document.getElementById(`tussenstop${num}`).parentElement;
  el.remove();
  tussenstops = tussenstops.filter(stop => stop !== `tussenstop${num}`);
}

function gebruikLocatie() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('ophaaladres').value = data.display_name;
        });
    }, () => {
      alert("Locatie ophalen mislukt.");
    });
  } else {
    alert("Geolocatie wordt niet ondersteund door deze browser.");
  }
}

function initAutocomplete(inputId) {
  const input = document.getElementById(inputId);
  let timeout = null;
  input.addEventListener("input", () => {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      const query = input.value;
      if (query.length < 3) return;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          const datalistId = inputId + "_suggestions";
          let datalist = document.getElementById(datalistId);
          if (!datalist) {
            datalist = document.createElement("datalist");
            datalist.id = datalistId;
            input.setAttribute("list", datalistId);
            document.body.appendChild(datalist);
          }
          datalist.innerHTML = "";
          data.slice(0, 5).forEach(item => {
            const option = document.createElement("option");
            option.value = item.display_name;
            datalist.appendChild(option);
          });
        });
    }, 300);
  });
}

async function berekenRit() {
  const afstandKm = 2; // voorbeeld
  const tijdMinuten = 5; // voorbeeld
  const weerData = await fetch(`https://api.weatherapi.com/v1/current.json?key=9d1afafb80f94518850212856252004&q=Amsterdam`)
    .then(res => res.json());

  const weer = weerData.current.condition.text.toLowerCase();
  let toeslag = 1;

  // Weersomstandigheden
  if (weer.includes("patchy rain")) toeslag *= 1.05;
  else if (weer.includes("light rain")) toeslag *= 1.10;
  else if (weer.includes("moderate rain")) toeslag *= 1.15;
  else if (weer.includes("heavy rain")) toeslag *= 1.20;
  else if (weer.includes("torrential rain")) toeslag *= 1.25;
  else if (weer.includes("thunderstorm") || weer.includes("snow")) toeslag *= 1.25;

  const nu = new Date();
  const uur = nu.getHours();
  const dag = nu.getDay();

  // Nacht (22:00â€“06:00)
  if (uur >= 22 || uur < 6) toeslag *= 1.15;

  // Weekend (zaterdag = 6, zondag = 0)
  if (dag === 0 || dag === 6) toeslag *= 1.10;

  // Drukte (07:00â€“09:00 en 16:00â€“18:00)
  if ((uur >= 7 && uur < 9) || (uur >= 16 && uur < 18)) toeslag *= 1.10;

  // Tariefberekening met vaste zones
  let prijs = 0;
  if (afstandKm <= 3) prijs = 10;
  else if (afstandKm <= 4) prijs = 12.5;
  else if (afstandKm <= 5) prijs = 14;
  else if (afstandKm <= 6) prijs = 16;
  else if (afstandKm <= 7) prijs = 18;
  else if (afstandKm <= 8) prijs = 20;
  else if (afstandKm <= 9) prijs = 25;
  else prijs = 2.5 + afstandKm * 2 + tijdMinuten * 0.5;

  prijs *= toeslag;
  prijs += spoedToeslag;

  prijs = Math.round(prijs * 100) / 100;

  const resultaat = `ğŸš– Ritprijs: â‚¬${prijs}\nğŸ“ Afstand: ${afstandKm} km\nâ±ï¸ Duur: ${tijdMinuten} minuten${spoedToeslag > 0 ? `\nğŸš¨ Spoedtoeslag: â‚¬${spoedToeslag}` : ''}`;
  document.getElementById("resultaat").innerText = resultaat;
}
</script>
</body>
