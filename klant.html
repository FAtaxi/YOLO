<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Boeking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    input, button, label, select, textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input, select, textarea {
      background: #222;
      color: #fff;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #resultaat {
      white-space: pre-wrap;
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .tussenstop-container {
      margin-top: 1rem;
    }
    .tussenstop-item {
      display: flex;
      align-items: center;
    }
    .tussenstop-item input {
      flex: 1;
    }
    .tussenstop-item button {
      margin-left: 1rem;
      background: red;
      color: white;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }
    .tussenstop-btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #plus-btn {
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      background: gold;
      color: black;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    #planRitContainer {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>FA Taxi Service</h1>
  <div class="container">
    <label for="ophaaladres">📍 Ophaaladres</label>
    <input type="text" id="ophaaladres" placeholder="Bijv. Stationsplein 1, Amsterdam">
    <button onclick="gebruikLocatie()">📌 Haal mijn locatie op</button>

    <div class="tussenstop-btn-container">
      <label for="tussenstop">📍 Voeg tussenstop toe:</label>
      <button id="plus-btn" onclick="addTussenstop()">+</button>
    </div>
    <div class="tussenstop-container" id="tussenstop-container"></div>

    <label for="afzetadres">📍 Afzetadres</label>
    <input type="text" id="afzetadres" placeholder="Bijv. Damrak 50, Amsterdam">

    <button onclick="document.getElementById('planRitContainer').style.display='block'">📅 Geplande rit</button>
    <div id="planRitContainer">
      <label for="tijdstip">🕒 Gewenst tijdstip</label>
      <input type="datetime-local" id="tijdstip">
    </div>

    <label for="betaalmethode">💳 Kies een betaalmethode</label>
    <select id="betaalmethode">
      <option value="Tikkie">🔗 Tikkie (online betaallink)</option>
      <option value="Online betaallink">🌐 Online betaallink</option>
      <option value="Pin bij chauffeur">💳 Pin bij chauffeur</option>
      <option value="Contant">💶 Contant</option>
    </select>

    <label for="huisdieren">🐾 Huisdieren meenemen?</label>
    <input type="checkbox" id="huisdieren"> Ja, ik neem huisdieren mee.

    <label for="opmerkingen">💬 Opmerkingen (optioneel)</label>
    <textarea id="opmerkingen" rows="4" placeholder="Bijv. speciale verzoeken"></textarea>

    <button onclick="toggleSpoed()" id="spoedBtn">🚨 Voeg €10 spoedrit toe</button>
    <input type="checkbox" id="akkoord"> Ik ga akkoord met de annuleringskosten van €10,-
    <button onclick="berekenRit()">🚖 Bereken ritprijs</button>

    <div id="resultaat"></div>

    <a id="whatsappKnop" href="#" target="_blank" style="display:none;">
      <button>📩 Bevestig & Verstuur naar WhatsApp</button>
    </a>
  </div>

  <script>
    let spoedToeslag = 0;
    let tussenstops = [];

    function toggleSpoed() {
      spoedToeslag = spoedToeslag === 0 ? 10 : 0;
      document.getElementById('spoedBtn').innerText = spoedToeslag === 0 ? "🚨 Voeg €10 spoedrit toe" : "✅ Spoedrit toegevoegd (€10)";
    }

    function addTussenstop() {
      if (tussenstops.length < 3) {
        const stopNummer = tussenstops.length + 1;
        const container = document.createElement('div');
        container.classList.add('tussenstop-item');
        const inputId = `tussenstop${stopNummer}`;
        container.innerHTML = `
          <input type="text" id="${inputId}" placeholder="Adres van de tussenstop">
          <button type="button" onclick="removeTussenstop(${stopNummer})">-</button>
        `;
        document.getElementById('tussenstop-container').appendChild(container);
        initAutocomplete(inputId);
        tussenstops.push(inputId);
      }
    }

    function removeTussenstop(num) {
      const el = document.getElementById(`tussenstop${num}`).parentElement;
      el.remove();
      tussenstops = tussenstops.filter(stop => stop !== `tussenstop${num}`);
    }

    function gebruikLocatie() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
            .then(response => response.json())
            .then(data => {
              document.getElementById('ophaaladres').value = data.display_name;
            });
        }, () => {
          alert("Locatie ophalen mislukt.");
        });
      } else {
        alert("Geolocatie wordt niet ondersteund door deze browser.");
      }
    }

    function initAutocomplete(inputId) {
      const input = document.getElementById(inputId);
      let timeout = null;
      input.addEventListener("input", () => {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          const query = input.value;
          if (query.length < 3) return;
          fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
              const datalistId = inputId + "_suggestions";
              let datalist = document.getElementById(datalistId);
              if (!datalist) {
                datalist = document.createElement("datalist");
                datalist.id = datalistId;
                input.setAttribute("list", datalistId);
                document.body.appendChild(datalist);
              }
              datalist.innerHTML = "";
              data.slice(0, 5).forEach(item => {
                const option = document.createElement("option");
                option.value = item.display_name;
                datalist.appendChild(option);
              });
            });
        }, 300);
      });
    }

    window.onload = () => {
      initAutocomplete("afzetadres");
    };
  </script>
  <script src="ritprijs.js"></script>
</body>
</html>
