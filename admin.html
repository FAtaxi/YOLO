<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Ritoverzicht</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #191919 50%, #232526 100%); /* metallic zwart */
      color: #fff;
      padding: 1rem;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0.09) 10%, rgba(255,255,255,0.01) 40%, rgba(255,255,255,0.11) 60%, rgba(255,255,255,0.02) 100%);
      z-index: 0;
      mix-blend-mode: lighten;
    }
    h1 {
      text-align: center;
      margin: 0.7rem 0 0.7rem 0;
      background: linear-gradient(90deg, #fffbe6 0%, #ffe066 30%, #ffd700 70%, #bfa100 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 2px 12px #ffd70088) drop-shadow(0 1px 4px #bfa10044);
      text-shadow: 0 2px 16px #fff7, 0 1px 4px #bfa100;
      position: relative;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .container, #loginContainer, #adminContent {
      max-width: 800px;
      margin: 1.5rem auto 1.2rem auto;
      background: #111;
      padding: 1.1rem 1rem 1.1rem 1rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.13);
      display: block;
      box-sizing: border-box;
      z-index: 1;
    }
    label, input, button, select {
      font-family: inherit;
      font-size: 1.03rem;
      display: block;
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.55rem;
      border-radius: 7px;
      border: none;
      box-sizing: border-box;
    }
    input, select {
      background: linear-gradient(120deg, #232526 70%, #191919 100%);
      color: #ffd700;
      border: 1.5px solid #ffd70088;
      box-shadow: 0 1px 6px #ffd70022;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s, background 0.18s;
    }
    input:focus, select:focus {
      border: 2px solid #ffd700;
      box-shadow: 0 0 10px #ffd70099, 0 2px 24px #191919cc;
      background: linear-gradient(120deg, #232526 40%, #ffd70022 100%);
      color: #fffbe6;
    }
    button, .back-btn {
      background: linear-gradient(90deg, #fffbe6 0%, #ffe066 30%, #ffd700 70%, #bfa100 100%);
      color: #222;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 3px 18px 0 #fff8, 0 3px 18px 0 #ffe06699, 0 1px 6px #bfa10055;
      text-shadow: 0 2px 10px #fff8, 0 1px 4px #bfa10099;
      transition: background 0.18s, box-shadow 0.18s, filter 0.18s, transform 0.12s;
      filter: brightness(1.13) drop-shadow(0 1px 8px #ffd70077);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      margin: 1.5rem 0 0.8rem 0;
      padding: 0.7em 1.2em;
      z-index: 1;
    }
    button:after, .back-btn:after {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.13) 10%, rgba(255,255,255,0.01) 90%);
      pointer-events: none;
      border-radius: 8px;
      z-index: 0;
    }
    button:hover, button:focus, .back-btn:hover, .back-btn:focus {
      background: linear-gradient(90deg, #fffbe6 0%, #ffd700 50%, #bfa100 100%);
      filter: brightness(1.18) drop-shadow(0 2px 10px #ffd70099);
      outline: none;
      transform: scale(1.03);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: linear-gradient(120deg, #232526 60%, #191919 100%);
      color: #ffd700;
      margin-top: 2rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 16px #ffd70033, 0 1px 8px #fff2;
      font-size: 1.06rem;
    }
    th, td {
      border: 1px solid #ffd70055;
      padding: 0.7em 0.5em;
      text-align: left;
    }
    th {
      background: linear-gradient(90deg, #fffbe6 0%, #ffd700 100%);
      color: #191919;
      font-weight: bold;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #ffd700aa;
    }
    tr:nth-child(even) { background: #232526; }
    tr:hover { background: #ffd70022; }
    #loginFout {
      color: #ff4d4d;
      margin-top: 1rem;
      text-align: center;
      display: none;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    @media (max-width: 700px) {
      .container, #loginContainer, #adminContent {
        max-width: 99vw;
        padding: 0.7rem 0.2rem 1.1rem 0.2rem;
      }
      table {
        font-size: 0.97rem;
      }
      th, td {
        padding: 0.4em 0.15em;
      }
    }
  </style>
</head>
<body>
  <div id="loginContainer" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;">
    <div style="background:#222;padding:2rem 2.5rem;border-radius:1.2rem;box-shadow:0 2px 18px #0007;max-width:340px;width:100%;">
      <h2 style="color:#ffd700;text-align:center;margin-bottom:1.2rem;">Admin Login</h2>
      <input id="gebruikersnaam" type="text" placeholder="Gebruikersnaam" style="width:100%;padding:0.7rem;margin-bottom:1rem;border-radius:0.5rem;border:none;font-size:1.1rem;" autofocus />
      <input id="wachtwoord" type="password" placeholder="Wachtwoord" style="width:100%;padding:0.7rem;margin-bottom:1rem;border-radius:0.5rem;border:none;font-size:1.1rem;" />
      <button onclick="checkLogin()" style="width:100%;padding:0.7rem;background:#ffd700;color:#111;font-weight:bold;font-size:1.1rem;border:none;border-radius:0.5rem;cursor:pointer;">Inloggen</button>
      <div id="loginFout" style="color:#ff4c4c;text-align:center;margin-top:1rem;display:none;">Onjuiste gebruikersnaam of wachtwoord.</div>
    </div>
  </div>
  <div id="adminContent" style="display:none;">

  <div style="text-align:center; max-width:340px; margin:2rem auto 1.5rem auto;">
    <button class="back-btn" onclick="window.location.href='index.html'" style="font-size:1.1rem; min-width:180px; padding:0.7rem 1.5rem;">⬅️ Terug naar boekingen</button>
  </div>
  <div id="loginContainer" style="max-width:350px;margin:2rem auto;padding:2rem 2rem 1.5rem 2rem;background:#232526;border-radius:12px;box-shadow:0 2px 18px #ffd70044;">
    <h1 style="text-align:center;color:gold;">Admin Inloggen</h1>
    <form id="loginForm">
      <label for="gebruikersnaam">Gebruikersnaam</label>
      <input type="text" id="gebruikersnaam" name="gebruikersnaam" required autocomplete="username" style="width:100%;margin-bottom:1rem;">
      <label for="wachtwoord">Wachtwoord</label>
      <input type="password" id="wachtwoord" name="wachtwoord" required autocomplete="current-password" style="width:100%;margin-bottom:1.5rem;">
      <button type="submit" class="back-btn" style="width:100%;margin-bottom:0;">Inloggen</button>
      <div id="loginFout" style="color:#ff4d4d;margin-top:1rem;text-align:center;display:none;">Onjuiste gebruikersnaam of wachtwoord</div>
    </form>
  </div>
  <div id="adminContent" style="display:none;">
    <h1>Ritoverzicht (Admin)</h1>
    <table id="rittenTable">
      <thead>
        <tr>
          <th>Rit-ID</th>
          <th>Ophaaladres</th>
          <th>Afzetadres</th>
          <th>Tijdstip</th>
          <th>Betaalmethode</th>
          <th>Kortingscode</th>
          <th>Huisdieren</th>
          <th>Spoedrit</th>
          <th>Geplande rit</th>
          <th>Opmerkingen</th>
        </tr>
      </thead>
      <tbody id="rittenBody">
        <!-- Ritten worden hier getoond -->
      </tbody>
    </table>
  </div>
  <script>
    // Inloggegevens
    const ADMIN_GEBRUIKERSNAAM = "Fouad";
    const ADMIN_WACHTWOORD = "Ahllen2@";

    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const gebruikersnaam = document.getElementById('gebruikersnaam').value.trim();
      const wachtwoord = document.getElementById('wachtwoord').value;
      if (gebruikersnaam === ADMIN_GEBRUIKERSNAAM && wachtwoord === ADMIN_WACHTWOORD) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
        laadRitten();
      } else {
        document.getElementById('loginFout').style.display = 'block';
      }
    };

    function laadRitten() {
      const ritten = JSON.parse(localStorage.getItem('ritten') || '[]');
      const tbody = document.getElementById('rittenBody');
      tbody.innerHTML = '';
      if (ritten.length === 0) {
        tbody.innerHTML = '<tr><td colspan="10" style="text-align:center;color:#888;">Nog geen ritten geboekt.</td></tr>';
        return;
      }
      ritten.reverse().forEach(rit => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rit.ritID}</td>
          <td>${rit.ophaaladres||''}</td>
          <td>${rit.afzetadres||''}</td>
          <td>${rit.tijdstip||''}</td>
          <td>${rit.betaalmethode||''}</td>
          <td>${rit.kortingscode||''}</td>
          <td>${rit.huisdieren||''}</td>
          <td>${rit.spoed||''}</td>
          <td>${rit.geplandeRit||''}</td>
          <td><button onclick="alert('Basistarief: €'+rit.basis+'\n'+rit.basisUitleg+'\nInstaptarief: €2,50\nWeer: '+rit.weerProcent+'% (+€'+rit.weerEuro+')\nDrukte: '+rit.drukteProcent+'% (+€'+rit.drukteEuro+')\nNacht: '+rit.nachtProcent+'% (+€'+rit.nachtEuro+')\nSpoed: '+rit.spoed+'\nKorting: '+rit.korting+'% (-€'+rit.kortingBedrag+')\nOpmerkingen: '+(rit.opmerkingen||'-')+'')">Details</button></td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
  <div id="rittenOverzicht"></div>
<script>
function checkLogin() {
  const gebruikersnaam = document.getElementById('gebruikersnaam').value.trim();
  const wachtwoord = document.getElementById('wachtwoord').value;
  if (gebruikersnaam === 'Fouad' && wachtwoord === 'Ahllen2@') {
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('adminContent').style.display = 'block';
    toonAlleRitten();
  } else {
    document.getElementById('loginFout').style.display = 'block';
  }
}
// Enter key support
['gebruikersnaam','wachtwoord'].forEach(id => {
  document.getElementById(id).addEventListener('keydown', function(e) {
    if (e.key === 'Enter') checkLogin();
  });
});
</script>
</body>
</html>
