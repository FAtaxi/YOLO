<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom | FA Taxi Service</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #191919 50%, #232526 100%);
      color: #fff;
      padding: 1rem;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0.09) 10%, rgba(255,255,255,0.01) 40%, rgba(255,255,255,0.11) 60%, rgba(255,255,255,0.02) 100%);
      z-index: 0;
      mix-blend-mode: lighten;
    }
    .container {
      max-width: 420px;
      margin: 2.5rem auto 0 auto;
      background: #111;
      padding: 2.1rem 1.2rem 2.1rem 1.2rem;
      border-radius: 13px;
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .taxi-icon {
      width: 70px;
      height: 70px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 2px 18px #ffd70088);
      border-radius: 50%;
      background: linear-gradient(120deg, #fffbe6 0%, #ffd70044 100%);
      padding: 0.7rem;
    }
    h1 {
      text-align: center;
      margin: 0.4rem 0 0.4rem 0;
      background: linear-gradient(90deg, #fffbe6 0%, #ffd700 70%, #bfa100 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 2px 12px #ffd70088) drop-shadow(0 1px 4px #bfa10044);
      text-shadow: 0 2px 16px #fff7, 0 1px 4px #bfa100;
      font-weight: 900;
      letter-spacing: 1px;
      font-size: 2.1rem;
    }
    .subtitle {
      font-size: 1.27rem;
      color: #ffd700;
      margin-bottom: 0.6rem;
      font-weight: 600;
      text-align: center;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      width: 100%;
      margin-top: 1.7rem;
    }
    .button-group button {
      background: linear-gradient(90deg, #fffbe6 0%, #ffe066 30%, #ffd700 70%, #bfa100 100%);
      color: #222;
      font-weight: bold;
      font-size: 1.15rem;
      border: none;
      border-radius: 10px;
      padding: 1.1rem 0;
      cursor: pointer;
      box-shadow: 0 3px 18px 0 #fff8, 0 3px 18px 0 #ffe06699, 0 1px 6px #bfa10055;
      text-shadow: 0 2px 10px #fff8, 0 1px 4px #bfa10099;
      transition: background 0.18s, box-shadow 0.18s, filter 0.18s, transform 0.12s;
      filter: brightness(1.13) drop-shadow(0 1px 8px #ffd70077);
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .button-group button:after {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.13) 10%, rgba(255,255,255,0.01) 90%);
      pointer-events: none;
      border-radius: 10px;
      z-index: 0;
    }
    .button-group button:hover, .button-group button:focus {
      background: linear-gradient(90deg, #fffbe6 0%, #ffd700 50%, #bfa100 100%);
      filter: brightness(1.18) drop-shadow(0 2px 10px #ffd70099);
      outline: none;
      transform: scale(1.03);
    }
    @media (max-width: 600px) {
      .container {
        max-width: 99vw;
        padding: 1.1rem 0.2rem 1.1rem 0.2rem;
      }
      h1 { font-size: 1.25rem; }
      .button-group button { font-size: 1rem; }
      .taxi-icon { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="center-outer">
    <div class="container center-inner">
      <div class="taxi-animation-container">
  <svg class="taxi-svg" viewBox="0 0 220 88" width="220" height="88">
    <!-- Rookpluimpjes -->
    <ellipse class="smoke smoke1" cx="28" cy="55" rx="14" ry="6" fill="#bbb" opacity="0.7"/>
    <ellipse class="smoke smoke2" cx="12" cy="62" rx="10" ry="4" fill="#ccc" opacity="0.5"/>
    <!-- Taxi body -->
    <rect x="30" y="30" width="60" height="20" rx="7" fill="#FFD600" stroke="#333" stroke-width="2"/>
    <!-- Taxi cabin -->
    <rect x="55" y="20" width="25" height="15" rx="5" fill="#FFD600" stroke="#333" stroke-width="2"/>
    <!-- Ramen -->
    <rect x="58" y="23" width="8" height="9" rx="2" fill="#B3E5FC" stroke="#333" stroke-width="1"/>
    <rect x="68" y="23" width="10" height="9" rx="2" fill="#B3E5FC" stroke="#333" stroke-width="1"/>
    <!-- Taxi-bord -->
    <rect x="67" y="16" width="12" height="7" rx="2" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="73" y="22" font-size="6" font-family="Arial" fill="#FFD600" text-anchor="middle" font-weight="bold">TAXI</text>
    <!-- Wielen -->
    <ellipse cx="40" cy="52" rx="7" ry="7" fill="#222"/>
    <ellipse cx="80" cy="52" rx="7" ry="7" fill="#222"/>
    <ellipse cx="40" cy="52" rx="3" ry="3" fill="#888"/>
    <ellipse cx="80" cy="52" rx="3" ry="3" fill="#888"/>
    <!-- Koplampen -->
    <ellipse cx="32" cy="40" rx="2" ry="4" fill="#fffde7" opacity="0.7"/>
    <ellipse cx="90" cy="40" rx="2" ry="4" fill="#fffde7" opacity="0.7"/>
  </svg>
</div>
      <h1>Welkom</h1>
      <div class="subtitle">FA Taxi Service</div>
      <div class="subtitle">24/7 Service</div>
      <div class="button-group">
        <button onclick="window.location.href='klant.html'">üöñ TAXI 4 Personen üöñ</button>
        <button onclick="window.location.href='busjexxl.html'">üöç BUSJE XXL 6 Personen üöç</button>
      </div>
    </div>
  </div>
</body>
<style>
  .center-outer {
    min-height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 1;
  }
  .center-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    width: 100%;
  }
  .taxi-animation-container {
    width: 130px;
    height: 60px;
    margin-bottom: 1.2rem;
    overflow: visible;
    position: relative;
    z-index: 2;
  }
  .taxi-svg {
    animation: taxi-ride 3.3s cubic-bezier(0.45,0.1,0.55,0.9) infinite;
    /* animation-delay: 0.5s; */
  }
  @keyframes taxi-ride {
    0% { transform: translateX(-160px); }
    10% { transform: translateX(-90px); }
    30% { transform: translateX(0); }
    60% { transform: translateX(60px); }
    85% { transform: translateX(200px); opacity: 1; }
    100% { transform: translateX(200px); opacity: 0; }
  }
  .smoke1 {
    animation: smoke1-move 3.3s linear infinite;
  }
  .smoke2 {
    animation: smoke2-move 3.3s linear infinite;
  }
  @keyframes smoke1-move {
    0% { opacity: 0.7; transform: translateX(0) scale(1,1); }
    15% { opacity: 0.5; transform: translateX(-20px) scale(1.1,1.1); }
    35% { opacity: 0.2; transform: translateX(-40px) scale(1.3,1.2); }
    50% { opacity: 0; transform: translateX(-60px) scale(1.5,1.3); }
    100% { opacity: 0; transform: translateX(-60px) scale(1.5,1.3); }
  }
  @keyframes smoke2-move {
    0% { opacity: 0.5; transform: translateX(0) scale(1,1); }
    15% { opacity: 0.4; transform: translateX(-10px) scale(1.1,1.1); }
    35% { opacity: 0.15; transform: translateX(-21px) scale(1.3,1.2); }
    50% { opacity: 0; transform: translateX(-28px) scale(1.5,1.3); }
    100% { opacity: 0; transform: translateX(-28px) scale(1.5,1.3); }
  }
</style>
</html>
